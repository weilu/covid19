<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>COVID-19 Vizualization & Projection</title>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
  <link href="c3.min.css" rel="stylesheet">
</head>

<style>
body {
  color: #333;
  font: 11px "Open Sans", sans-serif;
}

#header, #content {
  text-align: center;
  margin: 20px 0;
}

div.tile {
  display: inline-block;
  vertical-align: top;
}

div.tile.large {
  height: 50vh;
  width: 60vw;
}

div.tile.small {
  margin-top: 60px;
  height: 30vh;
  width: 40vw;
}

text {
  font-family: "Open Sans", sans-serif;
}
</style>

<body>
  <!-- <div id='header'> -->
  <!--   <h1>COVID&#45;19 Visualization &#38; Projection</h1> -->
  <!--   <h3>Wei Lu</h3> -->
  <!-- </div> -->
  <div id='content'>
    <div class="row">
      <div class="tile large">
        <h2>Confirmed</h2>
        <div id="confirmed" class="tile"></div>
      </div>
      <div class="tile">
        <label for="baseline-geo-choice">Baseline Location:</label>
        <input autoComplete="on" list="geo" id="baseline-geo-choice" name="baseline-geo-choice" class="geo-select" value="China - Hubei"/>

        <label for="geo-choice">Comparison Location:</label>
        <input autoComplete="on" list="geo" id="geo-choice" name="geo-choice" class="geo-select" value="Italy"/>

        <datalist id="geo"></datalist>
      </div>
    </div>
    <div class="row">
      <div class="tile small">
        <h2>Dead</h2>
        <div id="death"></div>
      </div>
      <div class="tile small">
        <h2>Recovered</h2>
        <div id="recovered"></div>
      </div>
    </div>
  </div>

  <script src="d3.v5.min.js"></script>
  <script src="d3-array.min.js"></script>
  <script src="c3.min.js"></script>
  <script type="module" src="index.js"></script>
</body>

</html>
